name: Test Actions

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build and run Docker Compose
        run: |
          docker compose up -d --profile
      - name: upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: log.html
          path: Tester/log.html